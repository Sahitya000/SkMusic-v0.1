<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resso Clone - Fully Functional</title>
 <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="header">
    <div class="logo">skmusic v1</div>
    <div class="search-icon" onclick="openSearch()">🔍</div>
    <div class="user-icon">👤</div>
  </div>

  <div class="search-modal" id="searchModal">
    <div class="close-search" onclick="closeSearch()">✕</div>
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Search for songs, artists..." autocomplete="off">
    </div>
    <div id="searchResults"></div>
  </div>

  <div class="loader" id="loader"></div>

  <div class="container" id="results">
    <!-- Default content will be replaced by search results -->
    <div class="song" style="background-image: url('https://i.ytimg.com/vi/JGwWNGJdvx8/maxresdefault.jpg')">
      <div class="overlay"></div>
      
      <div class="song-info">
        <h1 class="song-title">Welcome to Resso</h1>
        <p class="song-artist">Search for music to begin</p>
      </div>
      
      <div class="lyrics-container">
        <div class="lyrics">
          <div class="lyrics-line">Search for your favorite songs</div>
          <div class="lyrics-line">See synchronized lyrics</div>
          <div class="lyrics-line active">Enjoy the music experience</div>
        </div>
      </div>
      
      <div class="player-controls">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="time">
            <span>0:00</span>
            <span>0:00</span>
          </div>
        </div>
        
        <div class="controls">
          <button class="control-btn">🔀</button>
          <button class="control-btn">⏮</button>
          <button class="play-btn">▶</button>
          <button class="control-btn">⏭</button>
          <button class="control-btn">🔁</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="fab">+</div>
  <div class="comments-btn">
    <span class="comments-icon">💬</span>
    <span>Comments</span>
  </div>
  
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')">
      <div class="nav-icon">🏠</div>
      <div>Home</div>
    </div>
    <div class="nav-item" onclick="switchTab('search')">
      <div class="nav-icon">🔍</div>
      <div>Search</div>
    </div>
    <div class="nav-item" onclick="switchTab('library')">
      <div class="nav-icon">📻</div>
      <div>Library</div>
    </div>
    <div class="nav-item" onclick="switchTab('settings')">
      <div class="nav-icon">⚙️</div>
      <div>Settings</div>
    </div>
  </div>

  <!-- YouTube IFrame Player -->
<script src="https://www.youtube.com/iframe_api"></script>

  <!-- External JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
