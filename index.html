<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    :root {
      --primary: #1ed760;
      --secondary: #535353;
      --dark: #121212;
      --light-dark: #212121;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background: var(--dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      height: 100vh;
      touch-action: pan-y;
    }
    
    /* Search Modal */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 200;
      padding: 20px;
      display: none;
      overflow-y: auto;
    }
    
    .search-container {
      width: 100%;
      position: sticky;
      top: 0;
      background: var(--dark);
      padding-bottom: 10px;
      z-index: 210;
    }
    
    .search-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: var(--light-dark);
      color: var(--text);
      margin-bottom: 10px;
    }
    
    .close-search {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
      z-index: 220;
    }
    
    /* Main Content */
    .container {
      padding-top: 20px;
    }
    
    /* Song Cards */
    .song {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }
    
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.4));
      z-index: 1;
    }
    
    .song-info {
      position: relative;
      z-index: 2;
      margin-bottom: 30px;
    }
    
    .song-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .song-artist {
      font-size: 16px;
      color: var(--text-secondary);
    }
    
    /* Player Controls */
    .player-controls {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .progress-container {
      width: 100%;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
      margin-bottom: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    
    .progress {
      height: 100%;
      background: var(--primary);
      width: 0%;
      position: relative;
    }
    
    .progress-handle {
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .progress-bar:hover .progress-handle {
      opacity: 1;
    }
    
    .time {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 20px;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
    }
    
    .play-btn {
      background: var(--primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      border: none;
      color: black;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background: var(--light-dark);
      z-index: 100;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
    }
    
    .nav-item.active {
      color: var(--primary);
    }
    
    .nav-icon {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    /* Loading Spinner */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid var(--secondary);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Search Results */
    .search-result-item {
      display: flex;
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      align-items: center;
      transition: background 0.2s;
    }
    
    .search-result-item:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .search-result-thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      margin-right: 12px;
      object-fit: cover;
    }
    
    .search-result-info {
      flex: 1;
      min-width: 0;
    }
    
    .search-result-title {
      font-weight: bold;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .search-result-channel {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    /* Hidden YouTube Player */
    #youtube-player {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
    }
    
    /* Tap to play/pause overlay */
    .tap-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .tap-icon {
      font-size: 80px;
      opacity: 0;
      transition: opacity 0.3s;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      pointer-events: none;
    }
    
    .show-tap-icon {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="search-modal" id="searchModal">
    <div class="close-search" onclick="closeSearch()">‚úï</div>
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Search for songs, artists..." autocomplete="off">
    </div>
    <div id="searchResults"></div>
  </div>

  <div class="loader" id="loader"></div>

  <div class="container" id="results">
    <!-- Default content will be replaced by search results -->
    <div class="song" style="background-image: url('https://i.ytimg.com/vi/JGwWNGJdvx8/maxresdefault.jpg')">
      <div class="overlay"></div>
      
      <div class="song-info">
        <h1 class="song-title">Welcome to Music Player</h1>
        <p class="song-artist">Search for music to begin</p>
      </div>
      
      <div class="player-controls">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="time">
            <span>0:00</span>
            <span>0:00</span>
          </div>
        </div>
        
        <div class="controls">
          <button class="control-btn">üîÄ</button>
          <button class="control-btn">‚èÆ</button>
          <button class="play-btn">‚ñ∂</button>
          <button class="control-btn">‚è≠</button>
          <button class="control-btn">üîÅ</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')">
      <div class="nav-icon">üè†</div>
      <div>Home</div>
    </div>
    <div class="nav-item" onclick="switchTab('search')">
      <div class="nav-icon">üîç</div>
      <div>Search</div>
    </div>
    <div class="nav-item" onclick="switchTab('library')">
      <div class="nav-icon">üìª</div>
      <div>Library</div>
    </div>
    <div class="nav-item" onclick="switchTab('settings')">
      <div class="nav-icon">‚öôÔ∏è</div>
      <div>Settings</div>
    </div>
  </div>

  <!-- YouTube IFrame Player -->
  <div id="youtube-player"></div>

  <script>
    // Replace with your actual YouTube API key
    const API_KEY = 'AIzaSyAz3LnhWy_Ciz6I74NvUVfb3J4XSj8Jw_M';
    let player;
    let currentVideoId = '';
    let currentVideoIndex = 0;
    let searchResults = [];
    let isPlaying = false;
    let progressInterval;
    let touchStartY = 0;
    let searchDebounceTimer;
    
    // DOM Elements
    const searchModal = document.getElementById('searchModal');
    const searchInput = document.getElementById('searchInput');
    const searchResultsDiv = document.getElementById('searchResults');
    const resultsContainer = document.getElementById('results');
    const loader = document.getElementById('loader');
    
    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Load YouTube IFrame API
      loadYouTubeAPI();
      
      // Set up touch events for swipe navigation
      document.addEventListener('touchstart', handleTouchStart, false);
      document.addEventListener('touchend', handleTouchEnd, false);
      
      // Set up search input event listeners
      searchInput.addEventListener('input', handleSearchInput);
      searchInput.addEventListener('keypress', handleSearchKeyPress);
    });
    
    // Load YouTube IFrame API
    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }
    
    // YouTube API ready callback
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    
    function onPlayerReady(event) {
      console.log('YouTube player ready');
    }
    
    function onPlayerStateChange(event) {
      const timeDisplay = document.querySelector('.time');
      const progressBar = document.querySelector('.progress');
      const playBtn = document.querySelector('.play-btn');
      
      switch(event.data) {
        case YT.PlayerState.PLAYING:
          isPlaying = true;
          if (playBtn) playBtn.textContent = '‚ùö‚ùö';
          startProgressTracking();
          break;
          
        case YT.PlayerState.PAUSED:
          isPlaying = false;
          if (playBtn) playBtn.textContent = '‚ñ∂';
          clearInterval(progressInterval);
          break;
          
        case YT.PlayerState.ENDED:
          isPlaying = false;
          if (playBtn) playBtn.textContent = '‚ñ∂';
          clearInterval(progressInterval);
          playNextVideo();
          break;
      }
      
      // Update duration display
      if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.PAUSED) {
        const duration = player.getDuration();
        if (timeDisplay) {
          timeDisplay.innerHTML = `
            <span>${formatTime(player.getCurrentTime())}</span>
            <span>${formatTime(duration)}</span>
          `;
        }
      }
    }
    
    // Search input handling
    function handleSearchInput(e) {
      clearTimeout(searchDebounceTimer);
      const query = e.target.value.trim();
      
      if (query.length > 2) { // Only search if query has at least 3 characters
        searchDebounceTimer = setTimeout(() => {
          searchYouTube(query);
        }, 500); // 500ms debounce
      } else {
        searchResultsDiv.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">Type at least 3 characters to search</div>';
      }
    }
    
    function handleSearchKeyPress(e) {
      if (e.key === 'Enter') {
        const query = searchInput.value.trim();
        if (query) {
          searchYouTube(query);
        }
      }
    }
    
    // Tab management
    function switchTab(tab) {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
      
      if (tab === 'search') {
        openSearch();
      }
    }
    
    // Search modal functions
    function openSearch() {
      searchModal.style.display = 'block';
      searchInput.focus();
    }
    
    function closeSearch() {
      searchModal.style.display = 'none';
      searchInput.value = '';
      searchResultsDiv.innerHTML = '';
    }
    
    // YouTube Search API
    function searchYouTube(query) {
      showLoader();
      
      // Clear previous results
      searchResultsDiv.innerHTML = '';
      searchResults = [];
      
      // Make API request
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query + ' music')}&type=video&key=${API_KEY}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          hideLoader();
          if (data.items && data.items.length > 0) {
            searchResults = data.items;
            displaySearchResults(data.items);
          } else {
            searchResultsDiv.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">No results found</div>';
          }
        })
        .catch(error => {
          hideLoader();
          console.error('Error fetching data:', error);
          searchResultsDiv.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 20px;">Error loading results. Please try again.</div>';
        });
    }
    
    function displaySearchResults(items) {
      searchResultsDiv.innerHTML = '';
      
      items.forEach((item, index) => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const channel = item.snippet.channelTitle;
        const thumbnail = item.snippet.thumbnails?.medium?.url || item.snippet.thumbnails?.default?.url;
        
        const resultItem = document.createElement('div');
        resultItem.className = 'search-result-item';
        resultItem.onclick = () => {
          currentVideoIndex = index;
          playVideo(videoId, title, channel, thumbnail);
        };
        
        resultItem.innerHTML = `
          <img src="${thumbnail}" class="search-result-thumbnail">
          <div class="search-result-info">
            <div class="search-result-title">${title}</div>
            <div class="search-result-channel">${channel}</div>
          </div>
        `;
        
        searchResultsDiv.appendChild(resultItem);
      });
    }
    
    // Video playback functions
    function playVideo(videoId, title, artist, thumbnail) {
      currentVideoId = videoId;
      
      // Update the UI
      resultsContainer.innerHTML = '';
      
      const songDiv = document.createElement('div');
      songDiv.className = 'song';
      songDiv.style.backgroundImage = `url(${thumbnail})`;
      
      songDiv.innerHTML = `
        <div class="overlay"></div>
        
        <div class="tap-overlay" id="tapOverlay">
          <div class="tap-icon" id="tapIcon">${isPlaying ? '‚ùö‚ùö' : '‚ñ∂'}</div>
        </div>
        
        <div class="song-info">
          <h1 class="song-title">${title}</h1>
          <p class="song-artist">${artist}</p>
        </div>
        
        <div class="player-controls">
          <div class="progress-container">
            <div class="progress-bar" id="progressBarContainer">
              <div class="progress" id="progressBar"></div>
              <div class="progress-handle"></div>
            </div>
            <div class="time" id="timeDisplay">
              <span>0:00</span>
              <span>0:00</span>
            </div>
          </div>
          
          <div class="controls">
            <button class="control-btn" onclick="toggleShuffle()">üîÄ</button>
            <button class="control-btn" onclick="playPreviousVideo()">‚èÆ</button>
            <button class="play-btn" id="playBtn" onclick="togglePlay()">${isPlaying ? '‚ùö‚ùö' : '‚ñ∂'}</button>
            <button class="control-btn" onclick="playNextVideo()">‚è≠</button>
            <button class="control-btn" onclick="toggleRepeat()">üîÅ</button>
          </div>
        </div>
      `;
      
      resultsContainer.appendChild(songDiv);
      closeSearch();
      
      // Add tap event listener for play/pause
      const tapOverlay = document.getElementById('tapOverlay');
      tapOverlay.addEventListener('click', function() {
        togglePlayWithAnimation();
      });
      
      // Load and play the video
      if (player) {
        player.loadVideoById(videoId);
        if (isPlaying) {
          player.playVideo();
        }
      }
    }
    
    function togglePlayWithAnimation() {
      const tapIcon = document.getElementById('tapIcon');
      const playBtn = document.getElementById('playBtn');
      
      if (tapIcon) {
        tapIcon.textContent = isPlaying ? '‚ñ∂' : '‚ùö‚ùö';
        tapIcon.classList.add('show-tap-icon');
        
        setTimeout(() => {
          tapIcon.classList.remove('show-tap-icon');
        }, 300);
      }
      
      togglePlay();
      
      // Update play button in controls
      if (playBtn) {
        playBtn.textContent = isPlaying ? '‚ùö‚ùö' : '‚ñ∂';
      }
    }
    
    // Player control functions
    function togglePlay() {
      if (!player) return;
      
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }
    
    function playNextVideo() {
      if (searchResults.length === 0) return;
      
      currentVideoIndex = (currentVideoIndex + 1) % searchResults.length;
      const nextVideo = searchResults[currentVideoIndex];
      playVideo(
        nextVideo.id.videoId,
        nextVideo.snippet.title,
        nextVideo.snippet.channelTitle,
        nextVideo.snippet.thumbnails?.medium?.url || nextVideo.snippet.thumbnails?.default?.url
      );
    }
    
    function playPreviousVideo() {
      if (searchResults.length === 0) return;
      
      currentVideoIndex = (currentVideoIndex - 1 + searchResults.length) % searchResults.length;
      const prevVideo = searchResults[currentVideoIndex];
      playVideo(
        prevVideo.id.videoId,
        prevVideo.snippet.title,
        prevVideo.snippet.channelTitle,
        prevVideo.snippet.thumbnails?.medium?.url || prevVideo.snippet.thumbnails?.default?.url
      );
    }
    
    function toggleShuffle() {
      // Shuffle functionality would go here
      console.log('Shuffle toggled');
    }
    
    function toggleRepeat() {
      // Repeat functionality would go here
      console.log('Repeat toggled');
    }
    
    // Progress tracking
    function startProgressTracking() {
      clearInterval(progressInterval);
      
      const progressBar = document.getElementById('progressBar');
      const timeDisplay = document.getElementById('timeDisplay');
      const progressBarContainer = document.getElementById('progressBarContainer');
      
      // Update progress bar periodically
      progressInterval = setInterval(() => {
        if (player && player.getCurrentTime) {
          const currentTime = player.getCurrentTime();
          const duration = player.getDuration();
          const progressPercent = (currentTime / duration) * 100;
          
          if (progressBar) progressBar.style.width = `${progressPercent}%`;
          if (timeDisplay) {
            timeDisplay.innerHTML = `
              <span>${formatTime(currentTime)}</span>
              <span>${formatTime(duration)}</span>
            `;
          }
        }
      }, 1000);
      
      // Add click handler for seeking
      if (progressBarContainer) {
        progressBarContainer.addEventListener('click', (e) => {
          if (!player || !player.getDuration) return;
          
          const rect = progressBarContainer.getBoundingClientRect();
          const clickPosition = (e.clientX - rect.left) / rect.width;
          const duration = player.getDuration();
          const seekTime = duration * clickPosition;
          
          player.seekTo(seekTime, true);
        });
      }
    }
    
    // Touch events for swipe navigation
    function handleTouchStart(e) {
      touchStartY = e.touches[0].clientY;
    }
    
    function handleTouchEnd(e) {
      if (!touchStartY) return;
      
      const touchEndY = e.changedTouches[0].clientY;
      const diffY = touchStartY - touchEndY;
      
      // Minimum swipe distance
      if (Math.abs(diffY) > 50) {
        if (diffY > 0) {
          // Swipe up - next song
          playNextVideo();
        } else {
          // Swipe down - previous song
          playPreviousVideo();
        }
      }
      
      touchStartY = 0;
    }
    
    // Helper functions
    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
    
    function showLoader() {
      loader.style.display = 'block';
    }
    
    function hideLoader() {
      loader.style.display = 'none';
    }
  </script>
</body>
</html>
