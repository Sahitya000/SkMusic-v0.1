<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    :root {
      --primary: #1ed760;
      --secondary: #535353;
      --dark: #121212;
      --light-dark: #212121;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background: var(--dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      height: 100vh;
      touch-action: pan-y;
    }
    
    /* Search Modal */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      z-index: 200;
      padding: 20px;
      display: none;
      overflow-y: auto;
    }
    
    .search-container {
      width: 100%;
      position: sticky;
      top: 0;
      background: var(--dark);
      padding-bottom: 10px;
      z-index: 210;
    }
    
    .search-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: var(--light-dark);
      color: var(--text);
      margin-bottom: 10px;
    }
    
    .close-search {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
      z-index: 220;
    }
    
    /* Main Content */
    .container {
      padding-top: 20px;
      padding-bottom: 80px; /* Space for bottom nav */
    }
    
    /* Song Cards */
    .song {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }
    
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.4));
      z-index: 1;
    }
    
    .song-info {
      position: relative;
      z-index: 2;
      margin-bottom: 30px;
    }
    
    .song-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .song-artist {
      font-size: 16px;
      color: var(--text-secondary);
    }
    
    /* Player Controls */
    .player-controls {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .progress-container {
      width: 100%;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
      margin-bottom: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    
    .progress {
      height: 100%;
      background: var(--primary);
      width: 0%;
      position: relative;
    }
    
    .progress-handle {
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .progress-bar:hover .progress-handle {
      opacity: 1;
    }
    
    .time {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 20px;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
    }
    
    .play-btn {
      background: var(--primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      border: none;
      color: black;
    }
    
    .like-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
    }
    
    .like-btn.liked {
      color: var(--primary);
    }
    
    /* Bottom Navigation - Instagram Style */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      z-index: 100;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-item.active {
      color: white;
    }
    
    .nav-icon {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    /* Instagram-like play/pause overlay */
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .play-overlay.active {
      opacity: 1;
    }
    
    .play-overlay-icon {
      font-size: 60px;
      color: white;
    }
    
    /* Loading Spinner */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid var(--secondary);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Mini Player */
    .mini-player {
      position: fixed;
      bottom: 60px;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, rgba(241, 148, 51, 0.9), rgba(233, 104, 60, 0.9), rgba(220, 39, 67, 0.9), rgba(204, 35, 102, 0.9), rgba(188, 24, 136, 0.9));
      padding: 10px 15px;
      display: flex;
      align-items: center;
      z-index: 90;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    
    .mini-player.active {
      transform: translateY(0);
    }
    
    .mini-player-thumbnail {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 12px;
      object-fit: cover;
    }
    
    .mini-player-info {
      flex: 1;
      min-width: 0;
    }
    
    .mini-player-title {
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .mini-player-artist {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
    }
    
    .mini-player-controls {
      display: flex;
      align-items: center;
    }
    
    .mini-player-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="search-modal" id="searchModal">
    <div class="close-search" onclick="closeSearch()">‚úï</div>
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Search for songs, artists..." autocomplete="off">
    </div>
    <div id="searchResults"></div>
  </div>

  <div class="loader" id="loader"></div>

  <!-- Main Player View -->
  <div class="container" id="playerView">
    <div class="song" style="background-image: url('https://i.ytimg.com/vi/JGwWNGJdvx8/maxresdefault.jpg')">
      <div class="overlay"></div>
      <div class="play-overlay" id="playOverlay">
        <div class="play-overlay-icon" id="playOverlayIcon">‚ùö‚ùö</div>
      </div>
      
      <div class="song-info">
        <h1 class="song-title">Welcome to Music Player</h1>
        <p class="song-artist">Search for music to begin</p>
      </div>
      
      <div class="player-controls">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="time">
            <span>0:00</span>
            <span>0:00</span>
          </div>
        </div>
        
        <div class="controls">
          <button class="control-btn">üîÄ</button>
          <button class="control-btn">‚èÆ</button>
          <button class="play-btn">‚ñ∂</button>
          <button class="control-btn">‚è≠</button>
          <button class="like-btn">‚ù§Ô∏è</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mini Player -->
  <div class="mini-player" id="miniPlayer">
    <img src="" class="mini-player-thumbnail" id="miniPlayerThumbnail">
    <div class="mini-player-info">
      <div class="mini-player-title" id="miniPlayerTitle">No song playing</div>
      <div class="mini-player-artist" id="miniPlayerArtist"></div>
    </div>
    <div class="mini-player-controls">
      <button class="mini-player-btn" id="miniPlayerPlayBtn">‚ñ∂</button>
    </div>
  </div>
  
  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('feed')">
      <div class="nav-icon">üéµ</div>
      <div>Feed</div>
    </div>
    <div class="nav-item" onclick="switchTab('search')">
      <div class="nav-icon">üîç</div>
      <div>Search</div>
    </div>
    <div class="nav-item" onclick="switchTab('liked')">
      <div class="nav-icon">‚ù§Ô∏è</div>
      <div>Liked</div>
    </div>
    <div class="nav-item" onclick="switchTab('library')">
      <div class="nav-icon">üìª</div>
      <div>Library</div>
    </div>
  </div>

  <!-- YouTube IFrame Player -->
  <div id="youtube-player"></div>

  <script>
    const API_KEY = 'AIzaSyAz3LnhWy_Ciz6I74NvUVfb3J4XSj8Jw_M';
    let player;
    let currentVideoId = '';
    let isPlaying = false;
    let progressInterval;
    let likedSongs = [];
    
    // DOM Elements
    const searchModal = document.getElementById('searchModal');
    const searchInput = document.getElementById('searchInput');
    const searchResultsDiv = document.getElementById('searchResults');
    const playerView = document.getElementById('playerView');
    const loader = document.getElementById('loader');
    const miniPlayer = document.getElementById('miniPlayer');
    const miniPlayerThumbnail = document.getElementById('miniPlayerThumbnail');
    const miniPlayerTitle = document.getElementById('miniPlayerTitle');
    const miniPlayerArtist = document.getElementById('miniPlayerArtist');
    const miniPlayerPlayBtn = document.getElementById('miniPlayerPlayBtn');
    const playOverlay = document.getElementById('playOverlay');
    const playOverlayIcon = document.getElementById('playOverlayIcon');
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      loadYouTubeAPI();
      
      // Set up search input
      searchInput.addEventListener('input', handleSearchInput);
      
      // Set up mini player controls
      miniPlayerPlayBtn.addEventListener('click', togglePlay);
      
      // Set up play/pause on song tap (Instagram-like)
      document.addEventListener('click', function(e) {
        if (e.target.closest('.song')) {
          togglePlay();
          showPlayOverlay();
        }
      });
      
      // Load liked songs
      loadLikedSongs();
    });
    
    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }
    
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    
    function onPlayerReady(event) {
      console.log('Player ready');
    }
    
    function onPlayerStateChange(event) {
      const playBtn = document.querySelector('.play-btn');
      
      switch(event.data) {
        case YT.PlayerState.PLAYING:
          isPlaying = true;
          if (playBtn) playBtn.textContent = '‚ùö‚ùö';
          miniPlayerPlayBtn.textContent = '‚ùö‚ùö';
          playOverlayIcon.textContent = '‚ùö‚ùö';
          startProgressTracking();
          break;
          
        case YT.PlayerState.PAUSED:
          isPlaying = false;
          if (playBtn) playBtn.textContent = '‚ñ∂';
          miniPlayerPlayBtn.textContent = '‚ñ∂';
          playOverlayIcon.textContent = '‚ñ∂';
          clearInterval(progressInterval);
          break;
          
        case YT.PlayerState.ENDED:
          isPlaying = false;
          if (playBtn) playBtn.textContent = '‚ñ∂';
          miniPlayerPlayBtn.textContent = '‚ñ∂';
          playOverlayIcon.textContent = '‚ñ∂';
          clearInterval(progressInterval);
          break;
      }
    }
    
    function handleSearchInput(e) {
      const query = e.target.value.trim();
      if (query.length > 2) {
        searchYouTube(query);
      }
    }
    
    function searchYouTube(query) {
      showLoader();
      
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query + ' music')}&type=video&key=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          hideLoader();
          if (data.items) {
            displaySearchResults(data.items);
          }
        })
        .catch(error => {
          hideLoader();
          console.error('Error:', error);
        });
    }
    
    function displaySearchResults(items) {
      searchResultsDiv.innerHTML = '';
      
      items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const channel = item.snippet.channelTitle;
        const thumbnail = item.snippet.thumbnails?.medium?.url || item.snippet.thumbnails?.default?.url;
        
        const resultItem = document.createElement('div');
        resultItem.className = 'search-result-item';
        resultItem.onclick = () => playVideo(videoId, title, channel, thumbnail);
        
        resultItem.innerHTML = `
          <img src="${thumbnail}" class="search-result-thumbnail">
          <div class="search-result-info">
            <div class="search-result-title">${title}</div>
            <div class="search-result-channel">${channel}</div>
          </div>
        `;
        
        searchResultsDiv.appendChild(resultItem);
      });
    }
    
    function playVideo(videoId, title, artist, thumbnail) {
      currentVideoId = videoId;
      
      playerView.innerHTML = `
        <div class="song" style="background-image: url('${thumbnail}')">
          <div class="overlay"></div>
          <div class="play-overlay" id="playOverlay">
            <div class="play-overlay-icon" id="playOverlayIcon">‚ùö‚ùö</div>
          </div>
          
          <div class="song-info">
            <h1 class="song-title">${title}</h1>
            <p class="song-artist">${artist}</p>
          </div>
          
          <div class="player-controls">
            <div class="progress-container">
              <div class="progress-bar" id="progressBarContainer">
                <div class="progress" id="progressBar"></div>
              </div>
              <div class="time" id="timeDisplay">
                <span>0:00</span>
                <span>0:00</span>
              </div>
            </div>
            
            <div class="controls">
              <button class="control-btn">üîÄ</button>
              <button class="control-btn">‚èÆ</button>
              <button class="play-btn" onclick="togglePlay()">‚ñ∂</button>
              <button class="control-btn">‚è≠</button>
              <button class="like-btn" onclick="toggleLikeSong('${videoId}', '${title.replace(/'/g, "\\'")}', '${artist.replace(/'/g, "\\'")}', '${thumbnail}')">
                ‚ù§Ô∏è
              </button>
            </div>
          </div>
        </div>
      `;
      
      closeSearch();
      
      // Update mini player
      miniPlayerThumbnail.src = thumbnail;
      miniPlayerTitle.textContent = title;
      miniPlayerArtist.textContent = artist;
      miniPlayer.classList.add('active');
      
      // Load and play the video
      if (player) {
        player.loadVideoById(videoId);
        player.playVideo();
      }
    }
    
    function toggleLikeSong(videoId, title, artist, thumbnail) {
      const song = {videoId, title, artist, thumbnail};
      const likeBtn = document.querySelector('.like-btn');
      
      const existingIndex = likedSongs.findIndex(s => s.videoId === videoId);
      
      if (existingIndex !== -1) {
        likedSongs.splice(existingIndex, 1);
        likeBtn.classList.remove('liked');
      } else {
        likedSongs.unshift(song);
        likeBtn.classList.add('liked');
      }
      
      localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
    }
    
    function loadLikedSongs() {
      const savedLikedSongs = localStorage.getItem('likedSongs');
      if (savedLikedSongs) {
        likedSongs = JSON.parse(savedLikedSongs);
      }
    }
    
    function togglePlay() {
      if (!player) return;
      
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }
    
    function showPlayOverlay() {
      playOverlay.classList.add('active');
      setTimeout(() => {
        playOverlay.classList.remove('active');
      }, 500);
    }
    
    function startProgressTracking() {
      clearInterval(progressInterval);
      
      progressInterval = setInterval(() => {
        if (player && player.getCurrentTime) {
          const currentTime = player.getCurrentTime();
          const duration = player.getDuration();
          const progressPercent = (currentTime / duration) * 100;
          
          const progressBar = document.getElementById('progressBar');
          const timeDisplay = document.getElementById('timeDisplay');
          
          if (progressBar) progressBar.style.width = `${progressPercent}%`;
          if (timeDisplay) {
            timeDisplay.innerHTML = `
              <span>${formatTime(currentTime)}</span>
              <span>${formatTime(duration)}</span>
            `;
          }
        }
      }, 1000);
    }
    
    function switchTab(tab) {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
      
      if (tab === 'search') {
        openSearch();
      }
    }
    
    function openSearch() {
      searchModal.style.display = 'block';
      playerView.style.display = 'none';
      miniPlayer.classList.remove('active');
      searchInput.focus();
    }
    
    function closeSearch() {
      searchModal.style.display = 'none';
      playerView.style.display = 'block';
      if (currentVideoId) {
        miniPlayer.classList.add('active');
      }
    }
    
    function showLoader() {
      loader.style.display = 'block';
    }
    
    function hideLoader() {
      loader.style.display = 'none';
    }
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
  </script>
</body>
